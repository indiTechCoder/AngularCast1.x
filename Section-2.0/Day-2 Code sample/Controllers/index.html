<!doctype html>
<html ng-app="origamy">
  <head>
    <title> Ejemplo de JSON y Angular - Origamy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
      <div class="wrapper" ng-controller="OrigamyCtrl">
          
          <div class="container">
            <div class="row">
              
              <h1>Ejemplo de Controladores - Origamy Academy</h1>
              <hr>
              <h3>Primer Ejemplo: Scope functions</h3>
              <div>Dos veces <input ng-model="num" > es igual a: <strong> {{ double(num) }}</strong> </div>
              
              
              <hr>

              <h3> Segundo Ejemplo: Directiva ng-repeat</h3>
              <div class="schools">
                  
                <h3> Lista de Escuelas</h3>
                  
                <div class="row">
                  <div class="col-sm-6 col-md-4" ng-repeat="school in schools">
                    <div class="thumbnail">
                      <div class="caption">
                        <h3>{{school.name}}</h3>
                       <h5> 
                          Contact {{school.contact}} at 
                          <a href="mailto:{{school.email}}">{{school.email}}</a>
                      </h5>
                      </div>
                    </div>
                  </div>
                </div>
                  
              </div>
              
              <hr>
              
              <h3>Agregar una nueva escuela </h3>
              
              <form ng-submit="addSchool()" role="form">
                  
                  <div class="form-group">
                    <input type="text" ng-model="new_name" class="form-control floatlabel" placeholder="Nombre">
                  </div>
                  

                  <div class="form-group">
                    <input type="text" ng-model="new_email" class="form-control floatlabel" placeholder="Email">
                  </div>

                  <div class="form-group">
                    <input type="text" ng-model="new_contact" class="form-control floatlabel" placeholder="Contactar a:">
                  </div>

                  <div class="form-group">
                     <input type="submit" value="Save">
                  </div>
                  
              </form>

            </div>
          </div>
          
      
      <script type="text/javascript" src="https://www.clubdesign.at/jquery.js"></script>
      <script type="text/javascript" src="https://www.clubdesign.at/floatlabels.js"></script>
      <script>
          $(document).ready(function () {
            $('.floatlabel').floatlabel();
        });
      </script>


      </div>
  </body>
</html>
