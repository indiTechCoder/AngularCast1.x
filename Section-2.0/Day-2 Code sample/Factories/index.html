<!doctype html>
<html ng-app="origamy">
  <head>
    <title> Ejemplo de Factory - Origamy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body>
      <div class="wrapper" ng-controller="OrigamyCtrl">
          
          <div class="container">
            <div class="row">
              
              <h1>Ejemplo de Factories - Origamy Academy</h1>
              <h3>Este ejemplo carga asyncronicamente los datos de un servicio</h3>
              <hr>
              

              <div class="cargando" ng-if="loading">
                <h3>Cargando camisetas...</h3>
                <img src="http://sierrafire.cr.usgs.gov/images/loading.gif" alt="">
              </div>

              <div class="tshirts" ng-if="loaded" class="ng-hide">
                  
                <h3> Lista de Camisas</h3>
                  
                <div class="row">
                  <div class="col-sm-6 col-md-4" ng-repeat="tshirt in tshirts">
                    <div class="thumbnail">
                      <div class="caption">
                        <h3>Modelo: {{tshirt.model}}</h3>
                       <h5>Color: {{tshirt.color}}</h5>
                       <h5>Modelo: {{tshirt.model}} </h5>
                       <h5>Stilo: {{tshirt.style}} </h5>
                      </div>
                    </div>
                  </div>
                </div>     
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
