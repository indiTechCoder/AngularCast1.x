<!doctype html>
<html ng-app>
  <head>
  	<title> Ejemplo de JSON y Angular - Origamy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

	<div class="container">
	  <div class="row">
			
		<h1>Ejemplo de JSON y - Origamy Academy</h1>
		<h3>Ingresa informacion y observa como Angular actualiza el modelo (scope)</h3>
		<hr>

		<form role="form">
			<div class="form-group">
			 	<input type="text" ng-model="user.name" class="form-control floatlabel" placeholder="Nombre">
			</div>

			<div class="form-group">
    			<input type="text" ng-model="user.city" class="form-control floatlabel" placeholder="Cuidad">
			</div>

			<div class="form-group">
    			<input type="text" ng-model="user.number" class="form-control floatlabel" placeholder="Numero de telefono">
			</div>

			<div class="form-group">
    			<input type="text" ng-model="user.postal_code" class="form-control floatlabel" placeholder="Codigo postal">
			</div>

		</form>
			

		<pre>{{ user | json }}</pre>

	  </div>
	

	<script type="text/javascript" src="https://www.clubdesign.at/jquery.js"></script>
	<script type="text/javascript" src="https://www.clubdesign.at/floatlabels.js"></script>
	<script>
	    $(document).ready(function () {
		    $('.floatlabel').floatlabel();
		});
	</script>

	</div>

     
  </body>
</html>
