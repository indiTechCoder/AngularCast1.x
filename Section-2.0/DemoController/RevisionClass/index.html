<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<script src = "../bower_components/angularjs/angular.js"></script>
<script src="myControllers.js"></script>

</head>
<body ng-app="myApp">
    <!--  div 1 using myCtrl-->
    <div ng-controller = "myCtrl">
        {{name}}<br>

        <input type="text" ng-model="age"><br>
        The age is {{age}}

        <ul>
            <li ng-repeat="data in countries">The country name is {{data}}</li>
        </ul>
    </div>
    <hr/>

    <article ng-controller="countriesList">
        <ul>
            <li ng-repeat=" data  in countries">
                The population of {{data.name}} is {{data.population}} and it is {{worldsPercentage(c.population)}} % of total.
            </li>
        </ul>
    </article>

</body>
</html>
