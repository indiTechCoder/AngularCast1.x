<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angularjs/angular.js"></script>
    <script src="./index.js"></script>
</head>
<body ng-app="myServicesDemo">

    <section ng-controller="addTODO">
        Add Task <input type="text" ng-model="TODO"><br/>
        <button ng-click="addTODO()">Add Todo</button>
    </section>
    <section ng-controller="viewTODO">
        <ul>
            <li ng-repeat="todo in allTODO">{{todo}}</li>
        </ul>
    </section>
</body>
</html>
